<script type="text/javascript">
	var docData = {"name":"can.mustache.types","title":"Types","type":"group","parent":"can.mustache","description":"","order":2,"id":218,"children":[{"type":"typedef","name":"can.mustache.helper","description":"<p>A helper function passed to [can.mustache.registerHelper]. </p>","title":"","types":[{"type":"function","returns":{"types":[{"type":"String"},{"type":"function","returns":{"types":[{"type":"undefined"}]},"params":[{"types":[{"type":"HTMLElement"}]}]}],"description":"<p>The content to be inserted into\nthe template.</p>"},"params":[{"variable":true,"types":[{"type":"*"}],"optional":true,"name":"arg","description":"<p>Arguments passed from the tag. After the helper\nname, any space seperated [can.mustache.key keys], numbers or \nstrings are passed as arguments. </p>\n\n<p>The following template:</p>\n\n<pre><code>&lt;p&gt;{{madLib \"Lebron James\" verb 4}}&lt;/p&gt;\n</code></pre>\n\n<p>Rendered with</p>\n\n<pre><code>{verb: \"swept\"}\n</code></pre>\n\n<p>Will call a <code>madLib</code> helper with the following arguements.</p>\n\n<pre><code>can.mustache.registerHelper('madLib', \n  function(subject, verb, number){\n    // subject -&gt; \"Lebron James\"\n    // verb -&gt; \"swept\"\n    // number -&gt; 4\n});\n</code></pre>\n\n<p>While keys are normally resolved as basic objects like strings or numbers, \nthere are special cases where they act differently than a normal \ntag. Whenever a [can.compute] or function \nobject is an argument for a helper, the original object is used \nas the argument instead of the value that the function returns.</p>\n\n<p>If a [can.mustache.key] represents a [can.Map] attribute,\nit is converted to a [can.compute] getter/setter \nfunction. This enables 2-way binding helpers.  </p>\n\n<p>For example, the following helper two-way binds an input element's\nvalue to a [can.compute]:</p>\n\n<pre><code>can.mustache.registerHelper('value',function(value){\n    return function(el){\n      value.bind(\"change\",function(ev, newVal){\n        el.value = newVal;\n      })\n      el.onchange = function(){\n        value(this.value);\n      }\n      el.value = value();\n    }\n});\n</code></pre>\n\n<p>And used by the following template:</p>\n\n<pre><code>&lt;input type=\"text\" {{me.value name}}/&gt;\n</code></pre>\n\n<p>And rendered with:</p>\n\n<pre><code>{me: new can.Map({name: \"Payal\"})}\n</code></pre>"},{"types":[{"type":"can.mustache.helperOptions"}],"name":"options","description":"<p>An options object\nthat gets populated with optional:</p>\n\n<ul>\n<li><code>fn</code> and <code>inverse</code> section rendering functions </li>\n<li>a <code>hash</code> object of the maps passed to the helper</li>\n</ul>"}],"context":{"types":[{"type":"can.mustache.context"}],"description":"<p>The context the helper was \ncalled within.</p>"}}],"parent":"can.mustache.types","comment":" ","src":"can/view/mustache/doc/helper.md","id":211},{"type":"typedef","name":"can.mustache.helperOptions","description":"<p>The options argument passed to a [can.mustache.helper helper function]. </p>","title":"helperOptions","types":[{"type":"Object","options":[{"name":"fn","types":[{"type":"can.mustache.sectionRenderer"}],"description":"<p>Provided if a \n[can.mustache.helpers.sectionHelper section helper] is called.  Call <code>fn</code> to\nrender the BLOCK with the specified <code>context</code>.</p>","optional":true},{"name":"inverse","types":[{"type":"can.mustache.sectionRenderer"}],"description":"<p>Provided if a \n[can.mustache.helpers.sectionHelper section helper] is called \nwith [can.mustache.helpers.else {{else}}].  Call <code>inverse</code> to\nrender the INVERSE with the specified <code>context</code>.</p>","optional":true},{"name":"hash","types":[{"type":"Object","template":[{"types":[{"type":"String"}]},{"types":[{"type":"*"},{"type":"String"},{"type":"Number"}]}]}],"description":"<p>An object containing all of the final \narguments listed as <code>name=value</code> pairs for the helper.</p>\n\n<pre><code>{{helper arg1 arg2 name=value other=3 position=\"top\"}}\n\noptions.hash = {\n    name: &lt;context_lookup&gt;.value,\n    other: 3,\n    position: \"top\"\n}\n</code></pre>"},{"name":"context","description":"<p>The current context the mustache helper is called within.</p>\n\n<pre><code>var temp = can.mustache(\n  \"{{#person.name}}{{helper}}{{/person.name}}\");\n\nvar data = {person: {name: {first: \"Justin\"}}};\n\ncan.mustache.registerHelper(\"helper\", function(options){\n\n  options.context === data.person //-&gt; true\n\n})\n\n\ntemp(data);\n</code></pre>","types":[{"type":"*"}]},{"name":"scope","description":"<p>An object that represents the current context and all parent \ncontexts.  It can be used to look up [can.mustache.key key] values in the current scope.</p>\n\n<pre><code>var temp = can.mustache(\n  \"{{#person.name}}{{helper}}{{/person.name}}\");\n\nvar data = {person: {name: {first: \"Justin\"}}};\n\ncan.mustache.registerHelper(\"helper\", function(options){\n\n  options.scope.attr(\"first\")   //-&gt; \"Justin\"\n  options.scope.attr(\"person\")  //-&gt; data.person\n\n})\n\n\ntemp(data);\n</code></pre>","types":[{"type":"can.view.Scope"}]},{"name":"options","description":"<p>An object that represents the local mustache helpers.  It can be used to look \nup [can.mustache.key key] values</p>\n\n<pre><code>var temp = can.mustache(\n  \"{{#person.name}}{{helper}}{{/person.name}}\");\n\nvar data = {person: {name: {first: \"Justin\"}}};\n\ncan.mustache.registerHelper(\"helper\", function(options){\n\n  options.options.attr(\"helpers.specialHelper\")   //-&gt; function(){ ... }\n\n})\n\n\ntemp(data, {\n  specialHelper: function(){ ... }\n});\n</code></pre>","types":[{"type":"can.view.Options"}]}]}],"parent":"can.mustache.types","src":"can/view/mustache/doc/helperOptions.md","id":212},{"type":"typedef","name":"can.mustache.key","description":"<p>A key references a value within the current [can.mustache.context context] of a \ntemplate being rendered. In the following example, the \nkey is <code>name</code>:</p>","title":"key","types":[{"type":"String"}],"parent":"can.mustache.types","src":"can/view/mustache/doc/key.md","id":214},{"type":"typedef","name":"can.mustache.sectionRenderer","description":"<p>Renders a section. These functions are usually provided as <code>.fn</code> and <code>.inverse</code> on a mustache helper's [can.mustache.helperOptions options].</p>","title":"sectionRenderer","types":[{"type":"function","returns":{"types":[{"type":"String"}],"description":"<p>Returns the rendered result of the helper.</p>"},"params":[{"types":[{"type":"*"},{"type":"can.view.Scope"}],"optional":true,"name":"context","description":"<p>Specifies the data the section is rendered \nwith.  If a [can.view.Scope] is provided, that scope is used to render the\nsection.  If anything else is provided, it is used to create a new scope object\nwith the current scope as it's parent.  If nothing is provided, the current\nscope is used to render the section.</p>"},{"types":[{"type":"*"},{"type":"can.view.Options"}],"optional":true,"name":"helpers","description":"<p>Specifies the helpers the section is rendered \nwith.  If a [can.view.Options] is provided, that scope is used to render the\nsection.  If anything else is provided, it is used to create a new scope object\nwith the current helper scope as it's parent.  If nothing is provided, the current\nhelper scope is used to render the section.</p>"}]}],"parent":"can.mustache.types","comment":" ","src":"can/view/mustache/doc/sectionRenderer.md","id":224}]};
