<script type='text/stache' can-autorender id='demo-html'>
	{{#each items}}
		<li can-click='{items.splice @index 1}'>{{name}}</li>
	{{/each}}
</script>

<script src="../../../node_modules/steal/steal.js" main="@empty" id='demo-source'>

import "can/view/autorender/autorender";
import can from "can";
import "can/view/bindings/bindings";
import "can/view/stache/stache";

$("#demo-html").viewModel({
	items: new can.List([{name: "first"},{name: "second"}])
});

</script>
