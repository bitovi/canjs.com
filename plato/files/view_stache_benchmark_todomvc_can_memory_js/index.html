<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">define([&#039;can/util/&#039;, &#039;can/model/&#039;], function(can, Model) {

	var todos = [];

	return Model.extend({
		// Implement local storage handling
		localStore : function(cb) {
			var model = this;

			cb.call(model, todos);
		},

		findAll : function(params) {
			var def = new can.Deferred();
			this.localStore(function(todos) {
				var instances = [], self = this;
				can.each(todos, function(todo) {
					instances.push(new self(todo));
				});
				def.resolve({
					data : instances
				});
			});
			return def;
		},

		destroy : function(id) {
			var def = new can.Deferred();
			this.localStore(function(todos) {
				for (var i = 0; i &lt; todos.length; i++) {
					if (todos[i].id === id) {
						todos.splice(i, 1);
						break;
					}
				}
				def.resolve({});
			});
			return def;
		},

		create : function(attrs) {
			var def = new can.Deferred();
			this.localStore(function(todos) {
				attrs.id = attrs.id || parseInt(100000 * Math.random(), 10);
				todos.push(attrs);
			});
			def.resolve({
				id : attrs.id
			});
			return def;
		},

		update : function(id, attrs) {
			var def = new can.Deferred(), todo;
			this.localStore(function(todos) {
				for (var i = 0; i &lt; todos.length; i++) {
					if (todos[i].id === id) {
						todo = todos[i];
						break;
					}
				}
				can.extend(todo, attrs);
			});
			def.resolve({});
			return def;
		}
	}, {});
});</textarea>
