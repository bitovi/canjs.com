<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">// # can/view/stache/live.js
// 
// This provides live binding for stache attributes.  

steal(&quot;can/util&quot;,
	&quot;can/view/live&quot;,
	&quot;can/view/elements.js&quot;,
	&quot;can/view/callbacks&quot;,
	function(can, live, elements, viewCallbacks) {

	live = live || can.view.live;
	elements = elements || can.view.elements;
	viewCallbacks = viewCallbacks || can.view.callbacks;

	return {
		attributes: function(el, compute, scope, options) {
			var oldAttrs = {};
			
			var setAttrs = function (newVal) {
				var newAttrs = live.getAttributeParts(newVal),
					name;
				for(name in newAttrs) {
					var newValue = newAttrs[name],
						oldValue = oldAttrs[name];
					if(newValue !== oldValue) {
						can.attr.set(el, name, newValue);
						var callback = viewCallbacks.attr(name);
						if(callback) {
							callback(el, {
								attributeName: name,
								scope: scope,
								options: options
							});
						}
					}
					delete oldAttrs[name];
				}
				for(name in oldAttrs) {
					elements.removeAttr(el, name);
				}
				oldAttrs = newAttrs;
			};
			
			var handler = function (ev, newVal) {
				setAttrs(newVal);
			};

			compute.bind(&#039;change&#039;, handler);
			can.bind.call(el, &#039;removed&#039;, function() {
				compute.unbind(&#039;change&#039;, handler);
			});

			// current value has been set
			setAttrs(compute());
		}
	};
});</textarea>
  </div>
