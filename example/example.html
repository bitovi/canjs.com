<html>
<body>
<div id="content">
</div>

<link rel="stylesheet" href="example.css"/>
<!--[if lt IE 9]>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
<!--<![endif]-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://canjs.com/release/latest/can.jquery.js"></script>
<script src="http://canjs.com/release/latest/can.object.js"></script>
<script src="http://canjs.com/release/latest/can.fixture.js"></script>

<script id="todoListTemplate" type="text/mustache">
</script>
<script id='appMustache' type='text/mustache'>
<todos-app>
  <h2>Todays to-dos</h2>
  {{#selectedTodo}}
  <div id="editor">
    <input type="text" can-value="description" can-change="saveTodo">
  </div>
  {{/selectedTodo}}
  <ul>
    {{#each todos}}
    <li>
      <input type="checkbox" can-value="complete">
      <span class="description {{#if complete}}done{{/if}}" can-click='select'>{{description}}</span>
      <button can-click="destroy"></button>
    </li>
    {{/each}}
  </ul>
</todos-app>
</script> 
<script src="todo-fixtures.js"></script>
<script src="todo.js"></script>
<script>
$(function() {
  // Start the application by rendering our template!
  $("#content").html(can.view("appMustache", { }))
});
</script>
</html>
