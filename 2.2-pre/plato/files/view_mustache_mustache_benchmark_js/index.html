<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">steal(&#039;can/view/mustache&#039;, &#039;can/test/benchmarks.js&#039;, function (can, benchmarks) {
	/* jshint ignore:start */
	benchmarks.add(
		&quot;can/view/mustache Updating elements&quot;,
		function () {

			var template = can.view.mustache(
				&quot;{{#each boxes}}&quot; +
				&quot;&lt;div class=&#039;box-view&#039;&gt;&quot; +
				&quot;&lt;div class=&#039;box&#039; id=&#039;box-{{number}}&#039;  style=&#039;top: {{top}}px; left: {{left}}px; background: rgb(0,0,{{color}});&#039;&gt;&quot; +
				&quot;{{content}}&quot; +
				&quot;&lt;/div&gt;&quot; +
				&quot;&lt;/div&gt;&quot; +
				&quot;{{/each}}&quot;);

			var boxes = [],
				Box = can.Map.extend({
					count: 0,
					content: 0,
					tick: function () {
						var count = this.attr(&quot;count&quot;) + 1;
						this.attr({
							count: count,
							left: Math.cos(count / 10) * 10,
							top: Math.sin(count / 10) * 10,
							color: count % 255,
							content: count
						});
					}
				});

			for (var i = 0; i &lt; 100; i++) {
				boxes.push(new Box({
					number: i
				}));
			}

			var frag = template({
				boxes: boxes
			});
			var div = document.createElement(&quot;div&quot;);
			document.body.appendChild(div);
			div.appendChild(frag);
		},
		function () {
			for (var j = 0; j &lt; 2; j++) {
				for (var n = 0; n &lt; boxes.length; n++) {
					boxes[n].tick();
				}
			}
		},
		function () {
			document.body.removeChild(div);
		});
	/* jshint ignore:end */
});</textarea>
  </div>
</div>
