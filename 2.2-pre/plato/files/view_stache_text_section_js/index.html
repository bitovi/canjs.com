<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">steal(&quot;can/util&quot;, &quot;can/view/live&quot;,&quot;./utils.js&quot;,function(can, live, utils){
	live = live || can.view.live;
	
	var TextSectionBuilder = function(){
		this.stack = [new TextSection()];
	},
		emptyHandler = function(){};
	
	can.extend(TextSectionBuilder.prototype,utils.mixins);
	
	can.extend(TextSectionBuilder.prototype,{
		// Adds a subsection.
		startSection: function(process){
			var subSection = new TextSection();
			this.last().add({process: process, truthy: subSection});
			this.stack.push(subSection);
		},
		endSection: function(){
			this.stack.pop();
		},
		inverse: function(){
			this.stack.pop();
			var falseySection = new TextSection();
			this.last().last().falsey = falseySection;
			this.stack.push(falseySection);
		},
		compile: function(state){
			
			var renderer = this.stack[0].compile();
			
			return function(scope, options){
				
				var compute = can.compute(function(){
					return renderer(scope, options);
				}, this, false, true);
				
				compute.bind(&quot;change&quot;, emptyHandler);
				var value = compute();
				
				if( compute.hasDependencies ) {
					if(state.attr) {
						live.simpleAttribute(this, state.attr, compute);
					} else {
						live.attributes( this, compute );
					}
					compute.unbind(&quot;change&quot;, emptyHandler);
				} else {
					if(state.attr) {
						can.attr.set(this, state.attr, value);
					} else {
						live.setAttributes(this, value);
					}
				}
			};
		}
	});
	
	var passTruthyFalsey = function(process, truthy, falsey){
		return function(scope, options){
			return process.call(this, scope, options, truthy, falsey);
		};
	};
	
	var TextSection = function(){
		this.values = [];
	};
	
	can.extend( TextSection.prototype, {
		add: function(data){
			this.values.push(data);
		},
		last: function(){
			return this.values[this.values.length - 1];
		},
		compile: function(){
			var values = this.values,
				len = values.length;
				
			for(var i = 0 ; i &lt; len; i++) {
				var value = this.values[i];
				if(typeof value === &quot;object&quot;) {
					values[i] = passTruthyFalsey( value.process,
					    value.truthy &amp;&amp; value.truthy.compile(),
					    value.falsey &amp;&amp; value.falsey.compile());
				}
			}
			
			return function(scope, options){
				var txt = &quot;&quot;,
					value;
				for(var i = 0; i &lt; len; i++){
					value = values[i];
					txt += typeof value === &quot;string&quot; ? value : value.call(this, scope, options);
				}
				return txt;
			};
		}
	});
	
	return TextSectionBuilder;
});</textarea>
