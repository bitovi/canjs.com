    <textarea id="file-source" class="col-md-12">steal(&#039;jquery&#039;, &#039;can/util/can.js&#039;, &#039;can/util/attr&#039;, &quot;can/event&quot;, &#039;can/util/array/each.js&#039;, &quot;can/util/inserted&quot;, function ($, can, attr, event) {

						type: event

				}

				if(args){

					} else if(! args.length ) {
						args = [args];
					}

				can.dispatch.call(obj, event, args);

		event: can.event,
		addEvent: can.addEvent,
		removeEvent: can.removeEvent,
		buildFragment: function (elems, context) {
			// Check if this has any html nodes on our own.
			var ret;

			// Set context per 1.8 logic
			context = context || document;

			context = context.ownerDocument || context;
			ret = $.buildFragment(elems, context);

		},
		$: $,
		each: can.each,
		bind: function (ev, cb) {
			// If we can bind to it...
			if (this.bind &amp;&amp; this.bind !== can.bind) {

				}
