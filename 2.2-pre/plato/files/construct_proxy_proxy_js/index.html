<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">steal(&#039;can/util&#039;, &#039;can/construct&#039;, function (can, Construct) {
	var isFunction = can.isFunction,
		isArray = can.isArray,
		makeArray = can.makeArray,
		proxy = function (funcs) {
			//args that should be curried
			var args = makeArray(arguments),
				self;
			// get the functions to callback
			funcs = args.shift();
			// if there is only one function, make funcs into an array
			if (!isArray(funcs)) {
				funcs = [funcs];
			}
			// keep a reference to us in self
			self = this;

			//!steal-remove-start
			for (var i = 0; i &lt; funcs.length; i++) {
				if (typeof funcs[i] === &quot;string&quot; &amp;&amp; !isFunction(this[funcs[i]])) {
					throw (&quot;class.js &quot; + (this.fullName || this.Class.fullName) + &quot; does not have a &quot; + funcs[i] + &quot;method!&quot;);
				}
			}
			//!steal-remove-end

			return function class_cb() {
				// add the arguments after the curried args
				var cur = args.concat(makeArray(arguments)),
					isString, length = funcs.length,
					f = 0,
					func;
				// go through each function to call back
				for (; f &lt; length; f++) {
					func = funcs[f];
					if (!func) {
						continue;
					}
					// set called with the name of the function on self (this is how this.view works)
					isString = typeof func === &#039;string&#039;;
					// call the function
					cur = (isString ? self[func] : func)
						.apply(self, cur || []);
					// pass the result to the next function (if there is a next function)
					if (f &lt; length - 1) {
						cur = !isArray(cur) || cur._use_call ? [cur] : cur;
					}
				}
				return cur;
			};
		};
	can.Construct.proxy = can.Construct.prototype.proxy = proxy;
	// this corrects the case where can/control loads after can/construct/proxy, so static props don&#039;t have proxy
	var correctedClasses = [
		can.Map,
		can.Control,
		can.Model
	],
		i = 0;
	for (; i &lt; correctedClasses.length; i++) {
		if (correctedClasses[i]) {
			correctedClasses[i].proxy = proxy;
		}
	}
	return can;
});</textarea>
